<div class="docs">
  <app-doc *ngIf="doc" [doc]="doc"></app-doc>
  <div *ngIf="!doc" class="doc-button">
    <button
      mat-raised-button
      color="accent"
      (click)="newDocument()"
      class="doc-button"
    >
      New Document
    </button>
  </div>
  <div *ngIf="doc" class="doc-button">
    <button
      mat-raised-button
      color="accent"
      (click)="deleteDocument()"
      class="doc-button"
    >
      Delete Document
    </button>
  </div>
</div>
